<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Pendaftaran Santri Baru</h2>

    <!-- Tabel Jadwal Pendaftaran -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tahapan</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pendaftaran Dibuka</td>
                <td>1 Maret 2024</td>
            </tr>
            <tr>
                <td>Tes Masuk</td>
                <td>10 April 2024</td>
            </tr>
            <tr>
                <td>Pengumuman</td>
                <td>20 April 2024</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulir Pendaftaran -->
    <h4 class="my-4">Formulir Pendaftaran</h4>
    <form>
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
        </div>
        <div class="form-group">
            <label for="program">Program Pendidikan</label>
            <select class="form-control" id="program">
                <option>Kitab Kuning</option>
                <option>Bahasa Arab</option>
                <option>Bahasa Inggris</option>
                <option>Tahfidz Quran</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Daftar</button>
    </form>
</div>

</body>
</html>
